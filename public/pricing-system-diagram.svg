<svg width="100%" height="auto" viewBox="0 0 800 180" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Customer Request -->
  <rect x="20" y="60" width="100" height="60" fill="white" stroke="#1A1A1A" stroke-width="1.5"/>
  <text x="70" y="85" font-family="Georgia, serif" font-size="14" fill="#1A1A1A" text-anchor="middle">Customer</text>
  <text x="70" y="103" font-family="Georgia, serif" font-size="14" fill="#1A1A1A" text-anchor="middle">Request</text>

  <!-- Arrow 1 -->
  <path d="M 120 90 L 160 90" stroke="#1A1A1A" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Pricing Engine -->
  <rect x="160" y="40" width="140" height="100" fill="white" stroke="#1A1A1A" stroke-width="1.5"/>
  <text x="230" y="60" font-family="Georgia, serif" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="700">Pricing Engine</text>
  <rect x="180" y="70" width="100" height="25" fill="white" stroke="#1A1A1A" stroke-width="1"/>
  <text x="230" y="87" font-family="-apple-system, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">Rules</text>
  <rect x="180" y="105" width="100" height="25" fill="white" stroke="#1A1A1A" stroke-width="1"/>
  <text x="230" y="122" font-family="-apple-system, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">Audit Trail</text>

  <!-- Arrow 2 -->
  <path d="M 300 90 L 360 90" stroke="#1A1A1A" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Quotation Output -->
  <rect x="360" y="60" width="100" height="60" fill="white" stroke="#1A1A1A" stroke-width="1.5"/>
  <text x="410" y="85" font-family="Georgia, serif" font-size="14" fill="#1A1A1A" text-anchor="middle">Quotation</text>
  <text x="410" y="103" font-family="Georgia, serif" font-size="14" fill="#1A1A1A" text-anchor="middle">Output</text>

  <!-- Arrow 3 -->
  <path d="M 460 90 L 500 90" stroke="#1A1A1A" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Email -->
  <rect x="500" y="30" width="80" height="40" fill="white" stroke="#1A1A1A" stroke-width="1.5"/>
  <text x="540" y="55" font-family="-apple-system, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">Email</text>

  <!-- Monday.com -->
  <rect x="500" y="90" width="80" height="40" fill="white" stroke="#1A1A1A" stroke-width="1.5"/>
  <text x="540" y="115" font-family="-apple-system, sans-serif" font-size="12" fill="#1A1A1A" text-anchor="middle">Monday.com</text>

  <!-- Arrow 4 (combining paths) -->
  <path d="M 580 50 L 620 50 L 620 90 L 660 90" stroke="#1A1A1A" stroke-width="1.5" marker-end="url(#arrowhead)"/>
  <path d="M 580 110 L 620 110 L 620 90" stroke="#1A1A1A" stroke-width="1.5"/>

  <!-- Operations / Fleet -->
  <rect x="660" y="60" width="120" height="60" fill="white" stroke="#1A1A1A" stroke-width="1.5"/>
  <text x="720" y="85" font-family="Georgia, serif" font-size="14" fill="#1A1A1A" text-anchor="middle">Operations /</text>
  <text x="720" y="103" font-family="Georgia, serif" font-size="14" fill="#1A1A1A" text-anchor="middle">Fleet</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1A1A1A"/>
    </marker>
  </defs>
</svg>
